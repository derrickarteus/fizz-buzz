<!doctype html>
<html>
    <head>
        <title>Fizz Buzz</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div>
            <h1>Fizz Buzz</h1>
            <p>Enter a number between 0 and 100:</p>
            <input type="text" name="fizzbuzz" id="number">
            <input type="submit" name="submit" value="Play" id="submit">
            <input type="submit" name="reset" value="Reset" id="reset">
        </div>
        <div id="result"></div>
    </body>
</html>
